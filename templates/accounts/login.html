{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}

<div class="m-5">
  <div class="card m-auto m-5" style="width: 26rem;">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <input
          type="text"
          class="form-control mb-4"
          aria-describedby="emailHelp"
          placeholder="Enter Username"
          name="username"
        />
        <input
          type="password"
          class="form-control mb-4"
          aria-describedby="emailHelp"
          placeholder="Enter Password"
          name="password"
        />
        <button type="submit" class="btn btn-outline-primary">Login</button>

        <p class="mt-3">New User? <a href="{% url 'signup' %}">Signup</a></p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
